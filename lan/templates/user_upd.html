<form action="users.php" method=post> 
<ul type="disc">
  <li>
    <b>Изменить информацию пользователя</b> (pid = {PID})<br>
    <table border="0" cellpadding="2" cellspacing="1">
    <tr>
      <td bgcolor="#D5D5D5"><label for="username">Имя пользователя:</label></td>
      <td bgcolor="#D5D5D5"><input name="pname" type="text" id="username" title="Имя пользователя" value="{PNAME}"></td>
    </tr>
    <tr>
      <td bgcolor="#D5D5D5"><label for="fio">ФИО контактного лица:</label></td>
      <td bgcolor="#D5D5D5"><input name="fio" type="text" id="fio" class="textfield" value="{FIO}" size="40"></td>
    </tr>
    <tr>
      <td bgcolor="#D5D5D5"><label for="email">Адрес электронной почты:</label></td>
      <td bgcolor="#D5D5D5"><input name="email" type="text" id="email" class="textfield" value="{EMAIL}"></td>
    </tr>
    <tr>
      <td bgcolor="#D5D5D5"><label for="dop">Дополнительная информация:</label></td>
      <td bgcolor="#D5D5D5"><input name="opt" type="text" id="dop" value="{OPT}" size="55"></td>
    </tr>
    <tr>
      <td bgcolor="#D5D5D5"><label for="tarif">Действующий тарифный план:</label></td>
      <td bgcolor="#D5D5D5"><select id="tarif" name="taxrate">{TAXRATES}</select></td>
    </tr>
  </table>
</li>
<li><b>дополнительные признаки абонента</b><br>
  <table border="0" cellpadding="2" cellspacing="1">
  <tr>
    <td bgcolor="#D5D5D5"><input type="checkbox" name="credit" {CREDIT} id="checkbox_credit" value="N" title="Позволяет абоненту работать в кредит."></td>
    <td bgcolor="#D5D5D5"><label for="checkbox_credit"><tt><dfn title="Позволяет абоненту работать в кредит.">Кредит</dfn></tt></label></td>
    <td bgcolor="#D5D5D5"><input type="radio" name="ab_charge" {AB_DAY} id="ab_day" value="D" title="Абонентская плата снимается равномерно каждый день."></td>
    <td bgcolor="#D5D5D5"><label for="ab_day"><tt><dfn title="Абонентская плата снимается равномерно каждый день.">Каждый день</dfn></tt></label></td>
    <td bgcolor="#D5D5D5"><input type="radio" name="ab_charge" {AB_MONTH} id="ab_month" value="M" title="Абонентская плата снимается один раз в начале месяца."></td>
    <td bgcolor="#D5D5D5"><label for="ab_month"><tt><dfn title="Абонентская плата снимается один раз в начале месяца.">Раз в месяц</dfn></tt></label></td>
 </table>
</li>
<li>   
    <b>Внести поступиление на счет</b><br>
    <table border="0" cellpadding="2" cellspacing="1">
     <tr>
      <td bgcolor="#D5D5D5">Остаток денег на счете:</td>
      <td colspan="2" bgcolor="#D5D5D5">{BILL}</td>
    </tr>
   <tr>
      <td bgcolor="#D5D5D5"><label for="prep">Предоплаченный трафик:</label></td>
      <td colspan="2" bgcolor="#D5D5D5"><input name="prep" id="prep" type="text" value="{PREP}"></td>
    </tr>
    <tr>
      <td bgcolor="#D5D5D5"><label for="select_bank">Пополнить счет:</label></td>
      <td bgcolor="#D5D5D5">
        <select name="bank" id="select_bank" title="Тип денежного поступления" onchange="{ addbill.focus(); addbill.select(); }">
          <option value="add_cache" selected="selected">Наличн.</option>
          <option value="add_bank">Безнал.</option>
          <option value="add_credit">Кредит</option>
        </select>
      <td bgcolor="#D5D5D5"><input name="addbill" type="text" value=""> рублей</td>
    </tr>
  </table>
</li>

</ul>
<input type="submit" value="Внести изменения">
</form>
